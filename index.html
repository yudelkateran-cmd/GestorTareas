<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Gestor de Tareas</h1>

    <form id="form-tarea">
        <input type="text" id="nueva-tarea" placeholder="¿Qué quieres hacer hoy?" required>
        
        <select id="estado-tarea">
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
        </select>

        <button type="submit" style="background: #3d6f0f; color: white;">Añadir Tarea</button>
    </form>

    <ul id="lista-tareas" style="list-style: none; padding: 0;">
    </ul>

    <script type="module" src="js/app.js"></script>
</body>
</html>
